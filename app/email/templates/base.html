<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}TrustMeter{% endblock %}</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f9fafb;
				margin: 0;
				padding: 0;
			}
			.email-wrapper {
				max-width: 600px;
				margin: 20px auto;
				border: 1px solid #e5e7eb;
				border-radius: 8px;
				background-color: white;
				padding: 20px;
			}
			.header {
				background-color: #6b46c1; /* Tailwind CSS Purple-600 */
				color: white;
				text-align: center;
				padding: 10px 0;
				border-radius: 8px 8px 0 0;
			}
			.footer {
				font-size: 12px;
				color: #6b7280; /* Tailwind CSS Gray-500 */
				text-align: center;
				margin-top: 20px;
			}
			.content {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="email-wrapper">
			<div class="header">
				<h1>TrustMeter</h1>
			</div>
			<div class="content">{% block content %}{% endblock %}</div>
			<div class="footer">&copy; 2025 TrustMeter. All rights reserved.</div>
		</div>
	</body>
</html>
